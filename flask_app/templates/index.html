<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <h1 style="display: flex; justify-content: center">
      Login and Registration
    </h1>
    {% with messages = get_flashed_messages() %} {% if messages %} {% for
    message in messages %}
    <p>{{message}}</p>
    {% endfor %} {% endif %} {% endwith %}
    <div
      style="
        margin-left: 5px;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
      "
      form-group
    >
      <div>
        <h2>Register Here!</h2>
        <form action="/user/create" method="POST">
          First Name: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="text"
            name="first_name"
          />
          <br />
          Last Name: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="text"
            name="last_name"
          />
          <br />
          Email: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="text"
            name="email"
          />
          <br />
          Password: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="password"
            name="password"
          />
          <br />
          Confirm Password: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="password"
            name="confirm_password"
          />
          <br />
          <input
            style="
              border-radius: 10px;
              margin-top: 5px;
              background-color: rebeccapurple;
              color: lightgray;
            "
            type="submit"
          />
        </form>
      </div>
      <div>
        <h2>Login here!</h2>
        <form action="/user/login" method="POST">
          Email: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="text"
            name="email"
          />
          <br />
          Password: <br />
          <input
            style="
              border-radius: 10px;
              background-color: lightgray;
              text-align: center;
            "
            type="password"
            name="password"
          />
          <br />
          <input
            style="
              border-radius: 10px;
              margin-top: 5px;
              background-color: rebeccapurple;
              color: lightgray;
            "
            type="submit"
          />
        </form>
      </div>
    </div>
  </body>
</html>
